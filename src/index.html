<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style id="pageSelection">
      .controls {
        display: none;
      }
    </style>
    <style>
      * {
        user-select: none;
      }
    </style>
    <title>AVI-Player mit MJPEG-Unterst√ºtzung</title>
  </head>
  <body>
    <noscript
      >This won't work without JavaScript, the rest of this page might look
      broken</noscript
    >
    <div class="main">
      <span id="controlsInfo">Double-click to open controls</span>
      <img id="contentFrame" />
    </div>
    <div class="controls">
      Controls:<br>
      <span id="progress">0:00/0:00</span>
      <button id="playPause" type="button">Play</button>
      <button id="loop" type="button">Enable looping</button>
      <button id="singleStepBack" type="button">Single step back</button>
      <button id="singleStepForewards" type="button">Single step forwards</button>
      <button id="openFileButton" type="button">Open</button>
      <input type="file" id="openFileInput" style="display:none;" />
    </div>
  </body>
</html>
